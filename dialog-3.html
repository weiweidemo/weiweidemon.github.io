<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="content/bootstrap.min.css">
	<link rel="stylesheet" href="content/w3.css">
	<link rel="stylesheet" href="content/fe-index.css">
	<link rel="stylesheet" href="content/main.css">
	<link rel="stylesheet" href="content/main-introduction.css">
	<link rel="stylesheet" href="content/main-news.css">
	<link rel="stylesheet" href="content/main-proposal.css">
	<link rel="stylesheet" href="content/main-investment.css">
	<link rel="stylesheet" href="content/dialog.css">
	<link rel="stylesheet" href="content/load.css">
	<link rel="stylesheet" href="content/load-fe-control.css">

	<script src="scripts/jquery-3.3.1.js"></script>
	<script src="scripts/jquery-3.3.1.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/ckeditor/ckeditor.js"></script>
	<script src="scripts/scroll-fe-control.js"></script>
</head>
<body>
    <div>
        <img src="image/item.jpg" class="d-inline-block align-top dialog-item" alt="">
    </div>
    <div class="dialog-main-mid">
        <label>標題一二三</label>
        <p>簡介</p>
    </div>
    <div class="dialog-main-bottom">
        <p>
            <p>
                <img src="image/item.jpg" width="100%">
            </p>
            <p>
                詳細內容
            </p>
        </p>
        <p class="col-md-12 dialog-line"></p>
        <p class="col-md-12">
            <label>姓名</label>
            <input id="name" class="w3-input w3-border w3-round-large" onKeyUp="CheckName()" onMouseUp="CheckName()" onChange="CheckName()" type="text">
        <p id="name_check" style="height: 25px;"></p>
        <p id="name_check_value" style="display: none;">0</p>
        </p>
        <p class="col-md-12">
            <label>連絡電話</label>
            <input id="phone" class="w3-input w3-border w3-round-large" onkeyup="CheckPhone()" onmouseup="CheckPhone()" onchange="CheckPhone()" type="text">
        <p id="phone_check" style="height: 25px;"></p>
        <p id="phone_check_value" style="display: none;">0</p>
        </p>
        <p class="col-md-12">
            <label>金額</label>
            <input id="invest_money" class="w3-input w3-border w3-round-large" onkeyup="CheckInvestMoney()" onmouseup="CheckInvestMoney()" onchange="CheckInvestMoney()" type="number">
        <p id="invest_money_check" style="height: 25px;"></p>
        <p id="invest_money_check_value" style="display: none;">0</p>
        </p>
        <p class="col-md-12 dialog-line"></p>
    </div>
    <div class="col-md-12 dialog-main-bottom-button">
        <div class="col-md-4">
            <button class="w3-button" onclick="playDialog4()">確定</button>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <button class="w3-button">返回</button>
        </div>
    </div>
</body>
</html>
